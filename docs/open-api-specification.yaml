openapi: 3.0.3
info:
  title: Simple Ecommerce
  description: This is a RESTful API documentation.
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /:
    get:
      tags:
        - Default
      summary: Root
      responses:
        200:
          $ref: "#/components/responses/200"
  /health:
    get:
      tags:
        - Default
      summary: Health Check
      responses:
        200:
          $ref: "#/components/responses/200"
        500:
          $ref: "#/components/responses/500"
  /auth/sign-in:
    post:
      tags:
        - Auth
      summary: Sign in
      requestBody:
        $ref: "#/components/requestBodies/authSignIn"
      responses:
        200:
          $ref: "#/components/responses/authSignIn"
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
  /auth/sign-out:
    delete:
      tags:
        - Auth
      summary: Sign out
      security:
        - authorize: []
      responses:
        200:
          $ref: "#/components/responses/200"
        401:
          $ref: "#/components/responses/401"
        500:
          $ref: "#/components/responses/500"
components:
  securitySchemes:
    authorize:
      type: http
      scheme: bearer
  requestBodies:
    authSignIn:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                default: ""
              password:
                type: string
                default: ""
                minLength: 8
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                nullable: true
                default: null
              message:
                type: string
                default: OK
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                nullable: true
                default: null
              message:
                type: string
                default: Bad Request
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                nullable: true
                default: null
              message:
                type: string
                default: Unauthorized
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: string
                nullable: true
                default: null
              message:
                type: string
                default: Internal Server Error
    authSignIn:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  token:
                    type: string
                    default: ""
              message:
                type: string
                default: OK